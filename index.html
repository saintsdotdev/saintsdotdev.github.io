<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Straight from the Streets</title>
  <link href="styles.css" rel="stylesheet">
  <meta name="description" content="Straight From The Streets. A streetwear brand made in Czechia">
  <meta name="keywords" content="Fashion,Clothing,Streetwear">
</head>
<body>
<h1>Straight from the Streets</h1>
<p id="time"></p>
<div id="container">

</div>
<script>
  const now = new Date();

  const time = now.toLocaleTimeString('en-US', {
    hour: '2-digit',
    minute: '2-digit',
    hour12: true
  }).toLowerCase();

  const day = now.getDate();
  const month = now.getMonth() + 1;
  const year = now.getFullYear();

  const formattedDate = `${day}/${month}/${year} ${time}`;

  document.getElementById("time").innerHTML = formattedDate;
</script>
<footer><p>&copy Straight from the Streets</p></footer>
</body>
</html>
